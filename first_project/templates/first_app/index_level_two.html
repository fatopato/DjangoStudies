<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="{% static "css/mystyle.css" %}">
  </head>
  <body>
    <h1>Wellcome to Level Two</h1>
    <h2>Here is access_records: </h2>

    <div class="djangoTwo">

      {% if access_records %}
      <table>
        <thead>
          <th>Site name</th>
          <th>Date Accessed</th>
        </thead>

      {% for access_record in access_records %}
      <tr>
        <td>{{access_record.name}}</td>
        <td>{{access_record.date}}</td>
      </tr>
      {% endfor %}

      </table>

      {% else %}
      <p>NO ACCESS RECORD</p>
      {% endif %}

      
    </div>
  </body>
</html>
